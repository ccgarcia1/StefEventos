<div class="container mt-3">
    <h3>Dúvidas, sugestões ou apenas quer dizer olá? Estamos aqui para ajudar! 
        Use o formulário abaixo ou nos encontre nas redes sociais
    </h3>
    <div class="row justify-content-end align-itens-center">
        <div class="col-6">
            <form class="row gap-3" [formGroup]="formContato">
                <div>
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" formControlName="nome">
                    <small *ngIf="this.formContato.get('nome')?.invalid">O nome é obrigatório</small>
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <small *ngIf="this.formContato.get('email')?.invalid">O email é obrigatório</small>
                </div>
                <div>
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea 
                    class="form-control" 
                    id="mensagem" 
                    formControlName="mensagem"
                    (focus)="isFocused  = true"
                    (blur)="isFocused  = false"
                    ></textarea>
                    <small *ngIf="this.formContato.get('mensagem')?.invalid">O campo mensagem deve ser preenchido</small>
                </div>
                <button type="submit" class="btn btn-primary" (click)="onsend()">Enviar</button>
            </form>
            <div *ngIf="contatoEnviado">
                <h5>Contato Enviado! <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
                </h5>
            </div>
        </div>
        <img class="col-6" src="assets/contact-us.jpg" alt="contato">
    </div>
</div>
