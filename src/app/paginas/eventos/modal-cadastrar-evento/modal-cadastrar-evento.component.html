<div class="modal fade" id="modalCadastrarEvento" tabindex="-1" role="dialog" aria-labelledby="modalCadastrarEvento"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar Evento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row gap-3" [formGroup]="formNewEvento">
                    <div class="row col-12">
                        <div class="col-6">
                           <label for="titulo" class="form-label">Titulo</label> 
                           <input type="text" class="form-control" id="titulo" formControlName="titulo">
                        </div>
                        <div class="col-6">
                            <label for="data" class="form-label">Titulo</label> 
                            <input type="date" class="form-control" id="titulo" formControlName="titulo">
                         </div>
                    </div>

                    <div class="row col-12">
                        <div class="col-6">
                            <label for="data" class="form-label">CEP</label> 
                            <div class="d-flex gap-2">
                                <input type="number" class="form-control" id="cep" formControlName="cep">
                                <button type="button" class="btn btn-primary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                         </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>
</div>
